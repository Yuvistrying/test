<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
    }
    
    function draw() {
      background(220);
      fill(255, 0, 0);
      ellipse(200, 200, 100, 100);
      
      fill(0);
      textSize(20);
      textAlign(CENTER);
      text("p5.js is working!", 200, 300);
    }
  </script>
</body>
</html>
